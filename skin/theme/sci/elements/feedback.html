
<script type="text/javascript">
//Функция, которая добавляет форму в конец страницы
function appendForm(){

var form = '<form action="/feedback/" method="post" enctype="multipart/form-data">'+
'<label for="name">Ваше имя:&nbsp;&nbsp;</label>'+
'<input placeholder="Введите своё имя или псевдоним" type="text" name="name" value="" id="name" /><br /><br />'+
'<label for="email">Ваш email:&nbsp;&nbsp;</label>'+
'<input placeholder="Введите свой email для обратной связи" type="email" name="email" value="" id="email" /><br /><br />'+
'<label for="review">Ваше сообщение:&nbsp;&nbsp;</label>'+
'<textarea name="review" style="max-width:60%; min-height:130px" id="review" placeholder="Введите своё сообщение нам"></textarea>'+
'<br /><p style="text-align:center">'+
'<input style="margin:0 auto;font-size:1em; margin-top:1em; padding: 0.5em 2em 0.5em 2em" type="submit" value="Оправить!" />'+
'</p></form>';

$('#feed_content').append(form);
}
//Запустить функцию после загрузки документа
window.onload = appendForm;
</script>
